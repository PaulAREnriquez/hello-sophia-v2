<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <head>
        <meta charset="UTF-8">
        <title>Goldilocks</title>
    </head>
    <body>
        <div class="container">
            <div class="chatbox">
                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox__image--header">
                            <img src="./images/girl_face.svg" alt="image", width="45">
                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">Welcome to Goldilocks</h4>
                            <p class="chatbox__description--header">Hi. My name is Sophia! How can I help you?</p>
                        </div>
                    </div>
                    <div class="chatbox__messages"></div>
                    <div class="chatbox__footer">
                        <input type="text" placeholder="Write a message...">
                        <button class="chatbox__send--footer send__button">Send</button>
                    </div>
                </div>
                <div class="chatbox__button">
                    <button>
                        <img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" />
                    </button>
                </div>
            </div>
        </div>
        <script>$SCRIPT_ROOT = {{ request.script_root|tojson }};</script>
        <script type="text/javascript"
                src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
